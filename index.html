<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>動物将棋だよ</title>
  </head>
  <body>
    <main>
      <div class="board">
        <div class="column" id="column1">
          <div class="space" id="a1">🦒</div>
          <div class="space" id="b1">🦁</div>
          <div class="space" id="c1">🐘</div>
        </div>
        <div class="column" id="column2">
          <div class="space" id="a2"></div>
          <div class="space" id="b2"></div>
          <div class="space" id="c2"></div>
        </div>
        <div class="column" id="column3">
          <div class="space" id="a3"></div>
          <div class="space" id="b3">
            <p id="chick" onclick="moveEvent('chick', [2,1], this)">🐣</p>
          </div>
          <div class="space" id="c3"></div>
        </div>
        <div class="column" id="column4">
          <div class="space" id="a4">
            <p onclick="moveEvent('elephant', [3,0], this)">🐘</p>
          </div>
          <div class="space" id="b4">
            <p onclick="moveEvent('lion', [3,1], this)">🦁</p>
          </div>
          <div class="space" id="c4">
            <p onclick="moveEvent('giraffe', [3,2], this)">🦒</p>
          </div>
        </div>
      </div>
    </main>

    <script src="./scripts/main.js"></script>
    <script src="./scripts/animal.js"></script>
    <script src="./scripts/move.js"></script>
  </body>
</html>
